<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Primeiro Vídeo Web</title>
    
    <style>
        /* CSS para Centralização e Estilo (sem alterações) */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; 
            font-family: Arial, sans-serif;
        }

        h1 {
            font-family: 'Georgia', serif; 
            font-size: 3em; 
            color: #333; 
            margin-bottom: 20px;
        }

        video {
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <h1>incrível Mulher</h1>

    <video controls width="640">
        <source src="betyele.jpg.PNG" type="video/mp4">
        
        Seu navegador não suporta vídeos HTML5.
    </video>

</body>
</html>
