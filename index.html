<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vindo ao nosso QR Code!</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    
    <style>
        /* ==================== VARI√ÅVEIS DE CORES E FONTES ==================== */
        :root {
            --cor-titulos: #ff0000; /* Vermelho vivo para os t√≠tulos */
            --fonte-romantica: 'Dancing Script', cursive;
            --fonte-elegante: 'Playfair Display', serif;
            --cor-fundo-geral: #ff0000;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--cor-fundo-geral);
            color: #333;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* ==================== 2. SPLASH SCREEN (FUNDO E ANIMA√á√ÉO) ==================== */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: 9999;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 1s ease, visibility 1s ease;
            
            /* Fundo Escuro para contraste */
            background: linear-gradient(135deg, #3a0000 0%, #0a192f 100%);
        }

        .splash-title {
            color: #fff; /* Branco no splash para contraste */
            font-family: var(--fonte-romantica);
            font-size: clamp(3em, 8vw, 5em);
            text-align: center;
            text-shadow: 0 0 20px rgba(255, 0, 0, 0.8); /* Brilho vermelho */
            padding: 20px;
            animation: pulseTitle 2s infinite; /* Aplica a anima√ß√£o */
        }

        @keyframes pulseTitle {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Classe para esconder o splash com transi√ß√£o */
        .hidden { 
            opacity: 0 !important; 
            visibility: hidden !important; 
            pointer-events: none; 
        }

        /* ==================== 3. LIGHTBOX (PARA ABRIR IMAGEM) ==================== */
        #lightbox {
            position: fixed;
            z-index: 10000;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(10, 25, 47, 0.95); /* Fundo azul escuro */
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        #lightbox.active {
            opacity: 1;
            visibility: visible;
        }

        #lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            border: 5px solid #fff;
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        #lightbox.active img { transform: scale(1); }

        /* ==================== ESTILOS DO CONTAINER PRINCIPAL ==================== */
        .container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            max-width: 80%;
            min-width: 300px;
        }

        /* T√çTULO COM FONTE ROM√ÇNTICA */
        h1 {
            font-family: var(--fonte-romantica); 
            color: var(--cor-titulos);
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        p {
            font-size: 1.1em;
            color: #555;
            margin-bottom: 25px;
        }

        /* ESTILO PARA AS IMAGENS CLIC√ÅVEIS */
        .galeria img {
            width: 100%;
            max-width: 150px;
            height: auto;
            border-radius: 8px;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            cursor: zoom-in; /* Indica que √© clic√°vel */
            transition: transform 0.2s;
        }

        .galeria img:hover {
            transform: scale(1.05);
        }

        .call-to-action {
            background-color: #28a745;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .call-to-action:hover {
            background-color: #218838;
        }

    </style>
</head>
<body>

    <div id="splash-screen">
        <h1 class="splash-title">Bem-vindo!</h1>
    </div>

    <div id="lightbox">
        <img id="lightbox-img" src="" alt="Zoom da imagem">
    </div>

    <div class="container">
        <h1>Bem-vindo!</h1>
        <p>Parab√©ns Amor 18 Anos!</p>
        <p>Aqui est√° algumas coisas que tenho certeza que ser√£o inesquec√≠veis. üí≠‚Äãüòâ‚Äã</p>

        <div class="galeria">
            <img src="bety.jpg.JPG" alt="Exemplo Foto 1">
            <img src="pescaria.jpg.JPG" alt="Exemplo Foto 2">
            <img src="momentos.jpg" alt="Exemplo Foto 3">
        </div>

        <a href="URL_DO_SEU_LINK" target="_blank" class="call-to-action" style="margin-top: 25px;">
            Clique Aqui para Continuar
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            // ==================== L√ìGICA DO SPLASH SCREEN ====================
            const splash = document.getElementById('splash-screen');
            setTimeout(() => {
                splash.classList.add('hidden');
                // Remove o elemento ap√≥s a transi√ß√£o para liberar recursos
                setTimeout(() => { splash.style.display = 'none'; }, 1000); 
            }, 3000); // 3 segundos antes de come√ßar a sumir

            // ==================== L√ìGICA DO LIGHTBOX ====================
            const lightbox = document.getElementById('lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const images = document.querySelectorAll('.galeria img'); // Seleciona todas as imagens dentro da galeria

            // Ao clicar na imagem
            images.forEach(img => {
                img.addEventListener('click', () => {
                    lightboxImg.src = img.src; // Pega o caminho da imagem clicada
                    lightbox.classList.add('active'); // Ativa o lightbox
                });
            });

            // Ao clicar no lightbox ou pressionar ESC, ele fecha
            lightbox.addEventListener('click', () => {
                lightbox.classList.remove('active');
            });
            
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') lightbox.classList.remove('active');
            });
        });
    </script>
</body>
</html>
